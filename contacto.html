<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog de Café</title>
</head>

<body>
    <header class="c-header">
        <div class="container">
            <div class="navi">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navigation">
                    <a href="nosotros.html" class="navigation__link">Nosotros</a>
                    <a href="cursos.html" class="navigation__link">Cursos</a>
                    <a href="contacto.html" class="navigation__link">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header-text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">

        <h3 class="text-center">Contacto</h3>

        <div class="contact-bg"></div>

        <form class="formulario">
            <div class="field">
                <label class="field__label" for="nombre">Nombre</label>
                <input class="field__input" type="text" placeholder="Tu Nombre" id="nombre">
            </div>

            <div class="field">
                <label class="field__label" for="email">E-mail</label>
                <input class="field__input" type="email" placeholder="Tu E-mail" id="email">
            </div>

            <div class="field">
                <label class="field__label" for="mensaje">Mensaje</label>
                <textarea class="field__input" id="mensaje" cols="30" rows="10"></textarea>
            </div>

            <div class="field">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>


    </main>

    <footer>
        <div class="navi">
            <a href="index.html" class="logo">
                <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="navigation">
                <a href="nosotros.html" class="navigation__link">Nosotros</a>
                <a href="cursos.html" class="navigation__link">Cursos</a>
                <a href="contacto.html" class="navigation__link">Contacto</a>
            </nav>
        </div>
    </footer>

</body>

</html>
